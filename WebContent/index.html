<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Common Kendo UI CSS for web and dataviz widgets -->
<link href="styles/kendo.common.min.css" rel="stylesheet" />

<!-- Default Kendo UI theme CSS for web and dataviz widgets -->
<link href="styles/kendo.default.min.css" rel="stylesheet" />

<!-- (optional) Kendo UI Mobile CSS, include only if you will use the mobile devices features -->
<link href="styles/kendo.default.mobile.min.css" rel="stylesheet" type="text/css" />

<!-- jQuery JavaScript -->
<script src="js/jquery.min.js"></script>

<!-- Kendo UI combined JavaScript -->
<script src="js/kendo.all.min.js"></script>
<script src="js/kendoConfigurationUI.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
<title>League Of Legends API Beta</title>
</head>
<body>
<select id="region">
	<option value="na">North America</option>
	<option value="euw">Western Europe</option>
	<option value="eune">Northeastern Europe</option>
	<option value="br">Brazil</option>
	<option value="oce">Oceania</option>
	<option value="kr">Korea</option>
</select>
<select id="queryType">
	<option value=0>Unspecified</option>
	<option value=1>By Champion</option>
	<option value=2>By Role</option>
	<option value=3>By Team</option>
</select>
<input id="name" type="text">
<button id="getApi" onclick="fetchSummonerID();">Click me!</button>
<!--  getItem(weekstart, weekend, yearstart, yearend, divisionstart, divisionend, rankingstart, rankingend, matchDurationStart, matchDurationEnd, championId, itemId, region)  -->
<button id="getItem" onclick="getItem(20,40,2015,2015,2,4,1,3,2,3,412,3143, 'na');"> Click me item! </button>
<!--  getItem(weekstart, weekend, yearstart, yearend, divisionstart, divisionend, rankingstart, rankingend, matchDurationStart, matchDurationEnd, championId, itemId, region)  -->
<button id="getAggItem" onclick="getAggregateItem(20, 40, 2015, 2015, 3143, 'na');"> Click me item! </button>
<!--  getChamp(weekstart, weekend, yearstart, yearend, divisionstart, divisionend, rankingstart, rankingend, matchDurationStart, matchDurationEnd, championId, region) -->
<button id="getChampion" onclick="getChamp(20,40,2015,2015,2, 4, 1, 3, 2, 3, 412, 'na')"> Click me champ! </button>
<!-- function getAggregateChamp(weekstart, weekend, yearstart, yearend, championId, region) -->
<button id="getAggChampion" onclick="getAggregateChamp(20,40,2015,2015,412, 'na')"> Click me agg champ! </button>
<!-- getRune(weekstart, weekend, yearstart, yearend, divisionstart, divisionend, rankingstart, rankingend, matchDurationStart, matchDurationEnd, championId, runeId, region) -->
<button id="getRunes" onclick="getRune(20,40,2015,2015,-1,-1,-1,-1, 2, 3, 412, 5335, 'na');"> Click me rune! </button>
<button id="getMasteries" onclick="getMastery(20,40,2015,2015,-1,-1,-1,-1,2,3, 412, 4334, 'na');"> Click me masteries! </button>
<button id="getBans" onclick="getBans(20, 40, 2015, 2015, 2, 4, 1, 3, 11, 4, 'na');"> Click me bans! </button>
<div id="populateDiv">
Hello!
</div>
</body>
</html>
