<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Default Kendo UI theme CSS for web and dataviz widgets -->

<!-- jQuery JavaScript -->

<!-- Kendo UI combined JavaScript -->
<script src="js/kendo.all.min.js"></script>

<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
<title>League Of Legends API Beta</title>
</head>
<body>
<select id="region">
	<option value="na">North America</option>
	<option value="euw">Western Europe</option>
	<option value="eune">Northeastern Europe</option>
	<option value="br">Brazil</option>
	<option value="oce">Oceania</option>
	<option value="kr">Korea</option>
</select>
<select id="queryType">
	<option value=0>Unspecified</option>
	<option value=1>By Champion</option>
	<option value=2>By Role</option>
	<option value=3>By Team</option>
</select>
<input id="name" type="text">
<button id="getApi" onclick="fetchSummonerID();">Click me!</button>
<!--  weekstart, weekend, yearstart, yearend, divisionstart, divisionend, rankingstart, rankingend, matchDurationStart, matchDurationEnd, itemId  -->
<button id="getItem" onclick="fetchItem(20,40,2015,2015,-1,-1,-1,-1,2,3,3143, 'na');"> Click me item! </button>
<!--  weekstart, weekend, yearstart, yearend, divisionstart, divisionend, rankingstart, rankingend, matchDurationStart, matchDurationEnd, championId -->
<button id="getChampion" onclick="fetchChamp(20,40,2015,2015,2, 4, 1, 3, 2, 3, 412, 'na')"> Click me champ! </button>
<button id="getRunes" onclick="fetchRunes(20,40,2015,2015,-1,-1,-1,-1, 2, 3, 3143, 'na');"> Click me rune! </button>
<button id="getMasteries" onclick="fetchMasteries(20,40,2015,2015,-1,-1,-1,-1,2,3,3143, 'na');"> Click me rune! </button>
<div id="populateDiv">
Hello!
</div>
</body>
</html>
