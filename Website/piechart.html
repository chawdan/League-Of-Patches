            <!-- pie chart -->
            <div id="example">
                <div class="demo-section k-content">
                    <div id="chart"></div>
                </div>
                <script>
                    function createChart() {
                        $("#chart").kendoChart({
                            title: {
                                position: "bottom",
                                text: "Lanes Chosen by Players Who Use Greater Quintessence of Attack Damage"
                            },
                            legend: {
                                visible: false
                            },
                            chartArea: {
                                background: ""
                            },
                            seriesDefaults: {
                                labels: {
                                    visible: true,
                                    background: "transparent",
                                    template: "#= category #: \n #= value#%"
                                }
                            },
                            series: [{
                                type: "pie",
                                startAngle: 150,
                                data: [{
                                    category: "Bottom Lane",
                                    value: 94.2,
                                    color: "#9de219"
                                },{
                                    category: "Top Lane",
                                    value: 4.5,
                                    color: "#90cc38"
                                },{
                                    category: "Mid Lane(ARAM)",
                                    value: 1.2,
                                    color: "#068c35"
                                },{
                                    category: "Middle Lane(Normal)",
                                    value: 0.3,
                                    color: "#006634"
                                },{
                                    category: "Jungle",
                                    value: 0.1,
                                    color: "#004d38"
                                }]
                            }],
                            tooltip: {
                                visible: true,
                                format: "{0}%"
                            }
                        });
                    }

                    $(document).ready(createChart);
                    $(document).bind("kendo:skinChange", createChart);
                </script>
            </div>
