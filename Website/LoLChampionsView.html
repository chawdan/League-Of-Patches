        <div style="width: 1921px; height: 800px" id="listView">

            <!-- other chart thing -->



                <div id="grid"></div>
                    <script>
                        var remoteDataSource = new kendo.data.DataSource(
                        {
                            transport:
                            {
                                read: {
                                    type: "POST",
                                    dataType: "json",
                                    url: "/home/getopportunities/"
                                }
                            },
                            pageSize: 4
                        })
                        $("#grid").kendoGrid(
                            {
                                dataSource: remoteDataSource,
                                columns: [
                                    {
                                        title: "Title",
                                        headerAttributes: {
                                            style: "text-align:center"
                                        },
                                        attributes: {
                                            "class": "table-cell"
                                        },
                                        width: 600,
                                        filterable: true
                                    },
                                    {
                                        title: "Activity Type",
                                        headerAttributes: {
                                        },
                                        attributes: {
                                            "class": "table-cell",
                                            style: "text-align:center"
                                        },
                                        width: 100,
                                        filterable: true
                                    },
                                    {
                                        title: "Specialty",
                                        filterable: true,
                                        headerAttributes: {
                                            style: "text-align:center"
                                        },
                                        attributes: {
                                            "class": "table-cell",
                                            style: "text-align:center"
                                        }
                                    },
                                {
                                    title: "Total Credits",
                                    format: "{0}",
                                    headerAttributes: {
                                        style: "text-align:center"
                                    },
                                    attributes: {
                                        "class": "table-cell",
                                        style: "text-align:center"
                                    }
                                }
                            ],
                            height: 430,
                            scrollable: true,
                            sortable: true,
                            pageable: true,
                            filterable: {
                                extra: false,
                                operators: {
                                    string: {
                                        contains: "Contains",
                                        startswith: "Starts with",
                                        eq: "Is equal to",
                                        neq: "Is not equal to"
                                    },
                                    number: {
                                        eq: "Is equal to",
                                        neq: "Is not equal to",
                                        gte: "Greater Than",
                                        lte: "Less Than"
                                    }
                                }
                            }
                        });
                    </script>

                <style>
                    #listView {
                        padding: 10px 5px;
                        margin-bottom: -1px;
                        min-height: 510px;
                    }
                    .product {
                        float: left;
                        position: relative;
                        width: 111px;
                        height: 170px;
                        margin: 0 5px;
                        padding: 0;
                    }
                    .product img {
                        width: 110px;
                        height: 110px;
                    }
                    .product h3 {
                        margin: 0;
                        padding: 3px 5px 0 0;
                        max-width: 96px;
                        overflow: hidden;
                        line-height: 1.1em;
                        font-size: .9em;
                        font-weight: normal;
                        text-transform: uppercase;
                        color: #999;
                    }
                    .product p {
                        visibility: hidden;
                    }
                    .product:hover p {
                        visibility: visible;
                        position: absolute;
                        width: 110px;
                        height: 110px;
                        top: 0;
                        margin: 0;
                        padding: 0;
                        line-height: 110px;
                        vertical-align: middle;
                        text-align: center;
                        color: #fff;
                        background-color: rgba(0,0,0,0.75);
                        transition: background .2s linear, color .2s linear;
                        -moz-transition: background .2s linear, color .2s linear;
                        -webkit-transition: background .2s linear, color .2s linear;
                        -o-transition: background .2s linear, color .2s linear;
                    }
                    .k-listview:after {
                        content: ".";
                        display: block;
                        height: 0;
                        clear: both;
                        visibility: hidden;
                    }
                </style>
